<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link href='http://fonts.googleapis.com/css?family=News+Cycle|Rock+Salt' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<!--
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.css">-->

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class="shopapp">

		<div class="shopapp_wrapper">
			<div class="shopapp_container">

				<h1>Shopping List</h1>

				<input type="checkbox" class="shopapp_checkbox-additem" id="additem">
				<label for="additem" class="btn_label"><span class="fa fa-plus"></span> Add Item</label>

				<div class="panel shopapp_panel-additem">
					
					<p class="valid_additem">Please enter an item</p>

					<div class="row">
						<div class="col">
							<label for="additem_item">Item</label>
							<input type="text" id="additem_item">
						</div>

						<div class="col">
							<label for="additem_item">Qty</label>
							<select id="additem_qty">
								<option value="1" selected>1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>
					</div>


					<div class="center">
						<button type="button" class="btn_cancel">Cancel</button>
						<button type="submit" class="btn_submit">Add</button>
					</div>

				</div>

				<div class="shopapp_list">

					<h2>Items</h2>

					<ul>
<!-- 						<li>
							<p class="center">No items</p>
						</li> -->
					</ul>
				</div>

				<input type="checkbox" class="shopapp_checkbox-viewremoved" id="viewremoved">
				<label for="viewremoved" class="btn_label"><span class="fa fa-eye"></span> View Removed</label>

				<div class="panel shopapp_panel-viewremoved">
					<ul>
<!-- 						<li>
							<p class="center">No items</p>
						</li> -->
					</ul>
				</div>

			</div>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<!--
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"></script>
	-->
	<script src="js/app.js"></script>
</body>
</html>
